      retries: 5

  nginx:
    build:
      context: ./nginx
      args:
        HOST_HOSTNAME: $HOST_HOSTNAME
    container_name: nginx
    environment:
      HOST_HOSTNAME: $HOST_HOSTNAME
    volumes:
      - ./front:/app
      - media:/usr/share/nginx/media
    ports:
      - '3000:80'
      - '5000:443'
    networks:
      - app_network
    depends_on:
      - chat_service
      - mail_service
      - user_service
      - notification_service


  front:
    build:
      context: ./front
    container_name: front
    networks:
      - app_network
    volumes:
      - ./front:/app



networks:
  app_network:
    driver: bridge

volumes:
  media: