      DB_HOST: game_db
      DB_PORT: 5432
      DB_NAME: game_service_db
      DB_USER: game_service_user
      DB_PASSWORD: password
      SECRET_KEY: $SECRET_KEY
    volumes:
      - ./back/game_service:/app
      - media:/app/media
    ports:
      - '8002:8000'
    networks:
      - app_network
    depends_on:
      redis:
        condition: service_started
      game_db:
        condition: service_healthy

  game_db:
    image: postgres:13
