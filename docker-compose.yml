services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6380:6379"
    networks:
      - app_network


  auth_service:
    build:
      context: ./back/auth_service
    container_name: auth-service
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      DB_HOST: auth_db
      DB_PORT: 5432
      DB_NAME: auth_service_db
      DB_USER: auth_service_user
      DB_PASSWORD: password
      SECRET_KEY: $SECRET_KEY
      OAUTH_UID: $OAUTH_UID
      OAUTH_SECRET: $OAUTH_SECRET
    ports:
      - '8000:8000'
    volumes:
      - ./back/auth_service:/app
    networks:
      - app_network
    depends_on:
      redis:
        condition: service_started
      auth_db:
        condition: service_healthy

  auth_db:
    image: postgres:13
    container_name: auth_db
    environment:
      POSTGRES_DB: auth_service_db
      POSTGRES_USER: auth_service_user
      POSTGRES_PASSWORD: password
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_service_user -d auth_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  
  user_service:
    build:
      context: ./back/user_service
    container_name: user-service
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      DB_HOST: user_db
      DB_PORT: 5432
      DB_NAME: user_service_db
      DB_USER: user_service_user
      DB_PASSWORD: password
      SECRET_KEY: $SECRET_KEY
    volumes:
      - ./back/user_service:/app
      - media:/app/media
    ports:
      - '8001:8000'
    networks:
      - app_network
    depends_on:
      redis:
        condition: service_started
      user_db:
        condition: service_healthy

  user_db:
    image: postgres:13
    container_name: user_db
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: user_service_user
      POSTGRES_PASSWORD: password
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_service_user -d user_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  game_service:
